		<!-- 主体内容 （注册界面）-->
		<div class="main">

				<div class="index">
					<form action="{{ url_for('signup') }}" method="post" style="height: 350px">
						<p class="headline">注册</p>
						<p class="astyle">用户名：</p>
						<input type="text" name="username" id="username" placeholder="请输入您的用户名">
						<br />
						<p class="astyle">密码：</p>
						<input type="password" name="password" id="password" placeholder="请输入您的密码">
						<br />
						<p class="astyle">确认密码：</p>
						<input type="password" name="repassword" id="repassword" placeholder="请再次输入您的密码" onkeyup="check(this)"/>
						<p class="astyle" id="repasswordCheckBlock"></p>
						<input type="submit" value="注册" name="login" id="subbtn">
						<br />
						<br />
						<p class="bstyle">已有账号？<a href="">立即登录</a></p>
					</form>

		$(document).ready(function () {
			$(".index").fadeOut(0);
			$(".index").fadeIn(1000); {

				if not signuped %
			}
			window.alter("用户已存在，请更改用户名"); {
				% endif %
			}
		})
	</script>
	<script>
		//确认密码检测
		function check(obj) {
			correctPassword = document.getElementById("password").value;
			if (obj.value != correctPassword) {
				document.getElementById("repasswordCheckBlock").innerText = "两次输入的密码不一致!";
				document.getElementById("subbtn").style.disabled="true";
			} else {
				document.getElementById("repasswordCheckBlock").innerText = " ";
				document.getElementById("subbtn").style.disabled="false";
			}
		}
	</script>
